<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <script src="button.js"></script>
  <title>Personal Assignmnt Example</title>
</head>
<body>
  <div class="full-width">
    <div class="half red">
      <span id="wordable">Replace this text with a random word!</span>
      <button onclick="replaceWord()">Get Word</button>
    </div>
    <div class="half blue" id="changeable">
      <span>This should start blue</span>
    <button id="update-color" onclick="changeColor()">Update Color!</button>
    </div>
  </div>
</body>
